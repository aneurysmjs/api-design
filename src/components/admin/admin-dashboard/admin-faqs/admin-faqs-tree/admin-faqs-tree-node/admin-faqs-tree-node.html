<aside>
  {{$ctrl.item.name}}
  <button ng-click="$ctrl.addItem($ctrl.item)">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
  <button ng-click="$ctrl.deleteItem($ctrl.item)"
          ng-show="$ctrl.item.nodes.length > 0">
    <span class="glyphicon glyphicon-trash"></span>
  </button>

  <ul class="adminFaqs_data">
    <admin-faqs-tree-node item="data"
                          ng-repeat="data in $ctrl.item.nodes"
                          on-add="$ctrl.addItem($event)"
                          on-delete="$ctrl.deleteItem($event)">
    </admin-faqs-tree-node>
  </ul>
</aside>
