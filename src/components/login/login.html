<section>
   <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
         <ui-view>
            <form name="loginForm">
               <div class="form-group">
                  <label for="userEmail">Email</label>
                  <input type="email"
                         class="form-control"
                         ng-model="$ctrl.user.email"
                         name="userEmail"
                         id="userEmail"
                         placeholder="Email">
               </div>
               <span class="text-danger"
                     ng-if="loginForm.userEmail.$error.email">
                  Correo Inv√°lido
               </span>
               <div class="form-group">
                  <label for="userPassword">Serial</label>
                  <input type="text"
                         class="form-control"
                         ng-model="$ctrl.user.serial"
                         id="userPassword"
                         placeholder="Password"
                         autocomplete="off">
               </div>
               <button type="submit"
                       ng-click="$ctrl.login()"
                       ng-disabled="loginForm.$invalid"
                       class="btn btn-default">Login</button>
            </form>
            <div class="bg-danger"
                 ng-if="$ctrl.errorMessage">
               <span ng-bind="$ctrl.errorMessage"></span>
            </div>
         </ui-view>
      </div>
      <div class="col-md-3"></div>
   </div>
   <!--<p ng-if="$ctrl.message">Message: <strong>{{ $ctrl.message }}</strong></p>-->
</section>
